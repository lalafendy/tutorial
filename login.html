<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End Bootcamp #1</title>
    <style type="text/css">
        <!--
        .bg-mellwvn {
            background-color: #16A085;
        }

        .bg-huijia {
            background-color: #F39C12;
        }
        .bg-ggrey {
            background-color: #7FB3D5  ;
        }
        -->
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		function signin(){
			var settings = {
				"url": "http://127.0.0.1:8000/user/login",
				"method": "POST",
				"timeout": 0,
				"headers": {
					"Content-Type": "application/json"
				},
				"data": JSON.stringify({
					"email": $("#email").val(),
					"password": $("#password").val()
				}),
			};

			$.ajax(settings).done(function (response) {
				console.log(response);
				var token = response[Object.keys(response)[0]];
				console.log(token);
				localStorage.setItem('token', token);
				//self.location = "add.html?t=" + token;
				self.location = "add.html";
			});
		}

		$(function() {
			$('form.login').on('submit', function(e) {
				e.preventDefault();
				signin();
			});
		});
	</script>

</head>
<body>
<section class="vh-100" style="background-color: #61819A;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="images/branding2.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form class="login" method="post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <!--<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
					<span class="h1 fw-bold mb-0">Logo</span>-->
                    <img src="images/logo.png" style="height:40px" />
					
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="signup.html"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
